<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/src/media/Favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/scss/styles.scss">
  <title>Travellian</title>
</head>

<body>
  <section class="hero">
    <header class="hero__header">
      <img src="/src/media/Logo.png" alt="Travellian logo" width="140" height="27.52">
      <img src="/src/media/Dropdow-menu-image.png" alt="Dropdown icon" width="37.5" height="22.92">
    </header>
    <div class="hero__introduction">
      <h1>Start your unforgettable
        journey with us.</h1>
      <span class="hero__undertitle common-text">
        The best travel for your jouney begins now
      </span>
    </div>
    <form class="form-destination">
      <label for="destination">
        Destination
        <input type="text" value="Dubai" id="destination">
      </label>
      <label for="person">
        Person
        <input type="text" id="person" value="1">
      </label>
      <label for="check in">
        Check in
        <input type="text" id="check in" value="Sun, 17th Sep 2020">
      </label>
      <label for="check out">
        Check out
        <input type="text" id="check out" value="Tue, 17th Oct 2020">
      </label>
      <div class="form-destination__button">
        <button>Book Now</button>
      </div>
    </form>
  </section>
  <section class="content">

    <article class="content-section__liked-destination">

      <h2 class="content-section__article-title">Popular Destinations</h2>
      <span class="content-section__article-description">
        Most popular destinations around the world, from historical places to
        natural wonders.
      </span>

      <div class="content-section__article-cards-container cards-container">

        <div class="cards-container__image-container image-container">
          <img src="media/berlin.jpg" alt="Monument of Berlin" class="image-container__image">
          <span class="image-container__description">Monument of Berlin</span>
          <i class="fa-duotone fa-location-dot"></i>
          <span class="image-container__country">Berlin, Germany</span>
        </div>

        <div class="cards-container__image-container image-container">
          <img src="media/berlin.jpg" alt="Monument of Berlin" class="image-container__image">
          <span class="image-container__description">Millennium Bridge</span>
          <i class="fa-duotone fa-location-dot"></i>
          <span class="image-container__country">London, United Kingdom</span>
        </div>

        <div class="cards-container__image-container image-container">
          <img src="media/berlin.jpg" alt="Monument of Berlin" class="image-container__image">
          <span class="image-container__description">Rialto Bridge</span>
          <i class="fa-duotone fa-location-dot"></i>
          <span class="image-container__country">Venice, Italy</span>
        </div>

      </div>

    </article>
  </section>
</body>

</html>
